<div [ngClass]="{'hide-container': !(isWineAvailable && isWineNoteAvailable && isWineRatingAvailable)}">
  Wine: {{wineResponse.name}}
  <br/>
  Wine Rating: {{wineRatingResponse.rating}} <button (click)="addRating()" [disabled]="isWineRatingBtnEnabled">Add Rating</button>
  <br/>
  Wine Notes: <ul>
  <li *ngFor="let note of wineNoteResponse">{{note.note}}</li>
</ul>
</div>
