<div [ngClass]="{'hide-container': !(isWineAvailable && isWineNoteAvailable && isWineRatingAvailable)}">
  <span *ngIf="isWineAvailable">Wine: {{wineResponse.name}}</span>
  <br/>
  <span *ngIf="isWineRatingAvailable">Wine Rating: {{wineRatingResponse.rating}}</span>
  <button (click)="addRating()" [disabled]="!isWineRatingBtnEnabled">Add Rating</button>
  <br/>
  Wine Notes:
  <div *ngIf="!isEditingNotes">
    <ul>
      <li *ngFor="let note of wineNoteResponse">{{note.note}}</li>
    </ul>
    <button (click)="editNotes()">Edit Notes</button>
  </div>
  <div *ngIf="isEditingNotes">
    <span *ngFor="let note of addWineNotes">{{note}}</span>
    <input type="text" name="wineNote" id="wineNote" #wineNote>
    <button (click)="addNote()">Add</button>
    <br />
    <button (click)="onCancel()">Cancel</button>
    <button (click)="onSubmit()">Submit</button>
  </div>
</div>
